<!-- User Account Menu -->
<li class="dropdown user user-menu {{if compare .RouterPattern "/profile"}}active{{end}}">
  <!-- Menu Toggle Button -->
  <a href="#" class="dropdown-toggle" data-toggle="dropdown">
    <!-- The user image in the navbar-->
    <img src="/static/img/person.png" class="user-image" alt="User Image">
    <!-- hidden-xs hides the username on small devices so only the image appears. -->
    <span class="hidden-xs">{{ .Userinfo.Name}}</span>
  </a>
  <ul class="dropdown-menu">
    <!-- The user image in the menu -->
    <li class="user-header">
      <img src="/static/img/person.png" class="img-circle" alt="User Image">
      <p>
        {{ .Userinfo.Name}}
        <small>创建时间 {{ .Userinfo.Created.Format "2006-01-02 15:04:05" }}</small>
      </p>
    </li>

    <!-- Menu Footer-->
    <li class="user-footer">
      <div class="pull-left">
        <a href="{{urlfor "ProfileController.Get"}}" class="btn btn-default btn-flat">修改个人信息</a>
      </div>
      <div class="pull-right">
        <a href="{{urlfor "LoginController.Logout"}}" class="btn btn-default btn-flat">退出</a>
      </div>
    </li>
  </ul>
</li>
